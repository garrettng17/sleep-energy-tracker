<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SleepWell Dashboard</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial;
    background: #f8f9fb;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Fake iOS status bar */
  .status {
    height: 50px;
    background: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 16px;
    font-weight: 500;
    border-bottom: 1px solid #e5e7eb;
  }

  .status span { color: #374151; }

  /* App content container */
  .app {
    flex: 1;
    padding: 24px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  h1 {
    color: #111;
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 40px;
  }

  button {
    width: 200px;
    padding: 12px 16px;
    font-size: 17px;
    font-weight: 600;
    border-radius: 12px;
    border: none;
    color: white;
    margin: 8px;
    cursor: pointer;
  }

  .btn-main { background: #007aff; }
  .btn-green { background: #34c759; }

  .note {
    position: absolute;
    bottom: 20px;
    font-size: 13px;
    color: #6b7280;
  }
</style>
</head>
<body>

  <div class="status">

  </div>

  <div class="app">
    <h1>SleepWell Dashboard</h1>
    <button class="btn-main" onclick="location.href='index.html'">Log Sleep</button>
    <button class="btn-green" onclick="location.href='stats.html'">View Trends</button>
    <p class="note">Prototype Demo â€“ Not a medical app</p>
  </div>

</body>
</html>
